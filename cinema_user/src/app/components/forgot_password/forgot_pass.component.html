<section class="container-form forms">
    <div *ngIf="!isVerificationSent; else resetPasswordForm">
        <form (ngSubmit)="sendVerificationEmail()" #forgotPasswordForm="ngForm">
        <h2>Quên mật khẩu</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
        <button type="submit">Gửi mã xác thực</button>
        </form>
    </div>
    
    <ng-template #resetPasswordForm>
        <div class="form-container">
          <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm" class="reset-password-form">
            <h2>Nhập lại mật khẩu</h2>
      
            <div class="form-group">
              <label for="verificationCode">Mã xác thực:</label>
              <input type="text" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" required>
            </div>
      
            <div class="form-group">
              <label for="newPassword">Mật khẩu mới:</label>
              <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>
            </div>
      
            <button type="submit">Đặt lại mật khẩu</button>
          </form>
      
          <div class="timer-container">
            <h6>Mã xác nhận sẽ hết hiệu lực trong 5 phút.</h6>
            <div class="countdown pt-4 text-center">
              {{ timeLeft }}
            </div>
          </div>
        </div>
      </ng-template>
      
</section>
<p-toast></p-toast>
