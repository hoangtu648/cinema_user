<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
            
            <h6 class="text-primary text-uppercase">{{ 'news' | translate }} </h6>
            <h1 class="mb-5">{{'news_c' | translate}}</h1>
        </div>
        <div class="row g-4">
            <div *ngFor="let item of pagedItems" class="feed-item">
                <div class="row">
                    <div class="col-md-3">
                        <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="{{ item.title }}" class="feed-image">
                    </div>
                    <div class="col-md-6">
                        <h2><a [href]="item.link" target="_blank">{{ item.title }}</a></h2>
                        <p><strong>{{ item.pubDate }}</strong></p>
                     
                        <p>{{ item.description }}</p>
                    </div>

                </div>
               
              </div>
              
              <!-- PhÃ¢n trang -->
               <div class="row g-4"> 
                <div class="pagination">
                    <button (click)="previousPage()" [disabled]="currentPage === 1"> < </button>
                    <span> {{ currentPage }} / {{ totalPages }}</span>
                    <button (click)="nextPage()" [disabled]="currentPage === totalPages"> > </button>
                  </div>
               </div>
